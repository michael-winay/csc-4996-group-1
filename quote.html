		<meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
		<!--Banner-->
		<div class="container-fluid bg-vdark d-flex justify-content-center">
			<div class="row">
				<div class="col">
					<img class="img-fluid" src="./assets/banner.png" alt="Company Logo" title="Company Logo">
					<div class = "Weather">
						<a href = "https://weather.com/weather/tenday/l/c9fad50df93a315778ae052eadee9b3249d5d072ad405160ffda49760df48a33">
						<img class="img-fluid" src="./assets/Weather.png" alt="Weather" title="Weather Link" width = "50" height = "50">
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--/Banner-->
		<!--Navbar menu-->
		<div class="container-fluid mt-2">
			<div class="row">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="container-fluid justify-content-center">
						<ul class="navbar-nav">
							<li class="nav-item px-5">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item px-5">
								<a class="nav-link" href="services.html">Services</a>
							</li>
							<li class="nav-item px-5">
								<a class="nav-link" href="quote.html">Get a Quote</a>
							</li>
							<li class="nav-item px-5">
								<a class="nav-link" href="contact.html">Contact</a>
							</li>
							<li class="nav-item px-5">
								<a class="nav-link" href="about.html">About</a>
							</li>
							<li class="nav-item px-5">
								<a class="nav-link" href="apply.html">Apply Now!</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!--/Navbar menu-->
		<!--Content-->
		<div class="container-fluid mt-5 bg-vdark">
			<div class="row pt-2 pb-2">
				<div class="col d-flex justify-content-center">
					<div class="h1">Get A Quote</div>
				</div>
			</div>
			<div class="row pb-2">
				<div class="col">
					<img class="img-fluid" src="./assets/biglogo.png" alt="Logo">
				</div>
				<div class="col">
					<form name="quote" id="quote" action="javascript:;" onsubmit="return sendQuoteForm()">
						<label for="comname">Company Name*</label>
						<input type="text" id="comname" name="companyname" placeholder="Example Inc." required>
						<label for="comcontact">Contact Name*</label>
						<input type="text" id="comcontact" name="companycontact" placeholder="First and last name..." required>
						<label for="comemail">Company Email*</label>
						<input type="text" id="comemail" name="companyemail" placeholder="example@email.com.." required>
						<label for="comphone">Phone Number*</label>
						<input type="text" id="comphone" name="companyphonenumber" placeholder="###-###-####" required>
						<label for="mcnum">Motor Carrier Number*</label>
						<input type="text" id="mcnum" name="motorcarriernumber" placeholder="######" required>
						<label for="pickup">Pickup Location*</label>
						<input type="text" id="pickup" name="pickuplocation" placeholder="Pickup address..." required>
						<label for="dropoff">Dropoff Location*</label>
						<input type="text" id="dropoff" name="dropofflocation" placeholder="Dropoff address..." required>
						<input type="submit" value="Submit">
					</form>
					<br>
					<p class="h6"><i>NOTE: Responses will take approx. 3-5 business days</i></p>
				</div>
				<div class="col">
					<img class="img-fluid" src="./assets/biglogo.png" alt="Logo">
				</div>
			</div>
		</div>
		<div class="footer-spacer"></div>
		<!--/Content-->
		<footer>
			<div class="footer">
				<p>Apply for our open positions here: <a href="apply.html"><button style="color: blue">Apply Now</button></a></p>
				<p>*Must be eligible to work in the United States</p>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
		<script type="text/javascript" src="email.js"></script>
    </body>
</html>
